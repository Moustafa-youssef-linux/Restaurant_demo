# Default values for restaurant-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: us-central1-docker.pkg.dev/third-wharf-422315-u9/restaurant-demo/app
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "127425d18d1ca62e690f146c2ef273f53838375a"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "restaurant-app"

podAnnotations:
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/agent-inject-token: "true"
  vault.hashicorp.com/agent-inject-status: "update"
  vault.hashicorp.com/role: "restaurantapp"
  vault.hashicorp.com/secret-volume-path: "/app/secrets/"
  vault.hashicorp.com/agent-inject-secret-restaurant: "internal/data/restaurant/mysqldb"
  vault.hashicorp.com/agent-inject-template-restaurant-secret: |
      {{- with secret "internal/data/restaurant/mysqldb" -}}
        {
          "username" : "{{ .Data.data.username }}"
          "password" : "{{ .Data.data.password }}"
        }
      {{- end }}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations: 
     kubernetes.io/ingress.class: nginx
  hosts:
    - host: restaurant.example.com
      paths:
        - '/'

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


vault:
  status: 'kv_static_injector_template_file'
  kind: 'injector'